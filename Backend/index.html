<!-- Create a while loop that will iterate from 1 to 20. For each iteration, it will check if the current number is odd or even, and display a message on the screen. Create your script in Codepen.io and submit the link.

Sample Output:

"1 is odd"

"2 is even" -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title> 
  </head>
  <body>
    <p id="output"></p>
  </body>

  <script>
    const p = document.querySelector("#output");
    let i = 1;
    while (i <= 20) {
      if (i % 2 == 0) {
        p.innerHTML += i + " is even <br>";
      } else {
        p.innerHTML += i + " is odd <br>";
      }
      i++;
    }
  </script>
</html>
